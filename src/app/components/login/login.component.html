<mat-card class="component-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="component-form">
        <table class="component-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="component-full-width">
              <input matInput placeholder="Username" [(ngModel)]="user.usuario" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="component-full-width">
            <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
